<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ConSySencI.A ‚Äî Biblioteca de M√≠dia</title>
  <style>
    :root{
      --bg0:#050707; --bg1:#071413; --card:#071a18cc;
      --line:#0e3b34; --txt:#e8fffb; --mut:#9ad4c8;
      --neon:#2dffb8; --danger:#ff4d6d; --shadow: 0 20px 60px rgba(0,0,0,.55);
      --radius: 18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--sans); color:var(--txt);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(45,255,184,.15), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:22px 16px 60px;}
    .top{display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap}
    h1{margin:0; font-size:18px}
    .sub{color:var(--mut); font-size:12px; margin-top:4px}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .btn{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(7,26,24,.9), rgba(7,26,24,.65));
      color:var(--txt);
      padding:10px 14px;
      border-radius:14px;
      cursor:pointer;
      box-shadow: var(--shadow);
      transition:.15s transform, .15s border-color;
      font-weight:700;
    }
    .btn:hover{transform:translateY(-1px); border-color: rgba(45,255,184,.55);}
    .btn.primary{border-color: rgba(45,255,184,.55)}
    .btn.danger{border-color: rgba(255,77,109,.55)}
    .card{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(7,26,24,.82), rgba(7,26,24,.55));
      border-radius: var(--radius);
      padding:14px;
      box-shadow: var(--shadow);
      margin-top:14px;
    }
    label{font-size:12px; color:rgba(154,212,200,.85)}
    input, textarea, select{
      width:100%;
      border:1px solid rgba(14,59,52,.95);
      background: rgba(0,0,0,.28);
      color:var(--txt);
      padding:10px 12px;
      border-radius:14px;
      outline:none;
      font-family:var(--mono);
    }
    input:focus, textarea:focus, select:focus{border-color: rgba(45,255,184,.55)}
    textarea{min-height:90px; resize:vertical}
    .grid{display:grid; grid-template-columns: 1fr 1fr; gap:10px}
    @media(max-width:820px){ .grid{grid-template-columns:1fr} }
    .msg{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(14,59,52,.95);
      background: rgba(0,0,0,.22);
      color: var(--mut);
      font-size:12px;
      white-space:pre-wrap;
      overflow:auto;
      max-height:220px;
      font-family:var(--mono);
    }
    table{width:100%; border-collapse:separate; border-spacing:0 10px; margin-top:10px}
    th{font-size:12px; color:rgba(154,212,200,.85); text-align:left; padding:0 10px}
    td{
      padding:10px;
      background: rgba(0,0,0,.25);
      border-top:1px solid rgba(14,59,52,.8);
      border-bottom:1px solid rgba(14,59,52,.8);
      font-family:var(--mono);
      font-size:12px;
      vertical-align:top;
    }
    tr td:first-child{border-left:1px solid rgba(14,59,52,.8); border-radius:14px 0 0 14px}
    tr td:last-child{border-right:1px solid rgba(14,59,52,.8); border-radius:0 14px 14px 0}
    a{color:var(--neon); text-decoration:none}
    a:hover{text-decoration:underline}
    .small{color:rgba(154,212,200,.7); font-size:11px}
    .actions{display:flex; gap:8px; flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>üñºÔ∏è ConSySencI.A ‚Äî Biblioteca de M√≠dia (links)</h1>
        <div class="sub">Cadastre aliases de imagem/link (pra responder ‚Äúcat√°logo‚Äù, ‚Äútabela‚Äù, ‚Äúpix QR‚Äù, etc.).</div>
      </div>
      <div class="row">
        <button class="btn" onclick="location.href='/admin/'">Painel Regras</button>
        <button class="btn primary" id="btnRefresh">Atualizar</button>
      </div>
    </div>

    <div class="card">
      <div class="grid">
        <div>
          <label>Alias (ex: catalogo_geral)</label>
          <input id="alias" placeholder="catalogo_geral"/>
        </div>
        <div>
          <label>Tipo</label>
          <select id="kind">
            <option value="image">image</option>
            <option value="link">link</option>
            <option value="pdf">pdf</option>
          </select>
        </div>
      </div>

      <div style="margin-top:10px">
        <label>URL p√∫blica</label>
        <input id="url" placeholder="https://..."/>
        <div class="small" style="margin-top:6px">
          Dica: WhatsAuto geralmente envia imagem por <span class="small mono">link</span>. A imagem precisa ser URL p√∫blica.
        </div>
      </div>

      <div style="margin-top:10px">
        <label>Descri√ß√£o (opcional)</label>
        <textarea id="desc" placeholder="ex: Cat√°logo geral ‚Äî vers√£o fevereiro"></textarea>
      </div>

      <div class="row" style="margin-top:12px">
        <button class="btn primary" id="btnSave">Salvar</button>
        <button class="btn" id="btnClear">Limpar</button>
      </div>

      <div class="msg" id="status">‚Äî</div>
    </div>

    <div class="card">
      <div class="row">
        <label class="small">Filtro (cont√©m)</label>
        <input id="q" placeholder="ex: catalogo, pix, tabela..." style="max-width:360px"/>
        <button class="btn" id="btnSearch">Buscar</button>
      </div>

      <div style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th>Alias</th>
              <th>Tipo</th>
              <th>URL</th>
              <th>Descri√ß√£o</th>
              <th>A√ß√µes</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const LS = { token: "csy_admin_token_v1" };

  function authHeaders(){
    const t = localStorage.getItem(LS.token);
    if(!t) return null;
    return { "Authorization": "Bearer "+t, "Content-Type":"application/json" };
  }

  async function api(method, path, body=null){
    const h = authHeaders();
    if(!h){ alert("Voc√™ precisa fazer login no /admin/ primeiro."); location.href="/admin/"; return null; }
    const res = await fetch(path, { method, headers:h, body: body ? JSON.stringify(body) : null });
    const txt = await res.text();
    let j=null; try{ j=JSON.parse(txt);}catch(e){}
    return {ok:res.ok, status:res.status, j, txt};
  }

  function setStatus(x){
    const el = document.getElementById("status");
    el.textContent = typeof x==="string" ? x : JSON.stringify(x,null,2);
  }
  function esc(s){ return (s??"").toString().replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m])); }

  function fillForm(it){
    document.getElementById("alias").value = it.alias || "";
    document.getElementById("kind").value = it.kind || "image";
    document.getElementById("url").value = it.url || "";
    document.getElementById("desc").value = it.description || "";
    window.scrollTo({top:0, behavior:"smooth"});
  }

  async function del(alias){
    if(!confirm("Excluir '"+alias+"' ?")) return;
    setStatus("Removendo...");
    const out = await api("POST", "/.netlify/functions/media_delete", { alias });
    if(!out){return;}
    setStatus(out.j || out.txt);
    await refresh();
  }

  function render(items){
    const tb = document.getElementById("tbody");
    tb.innerHTML = "";
    for(const it of items){
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${esc(it.alias)}</td>
        <td>${esc(it.kind)}</td>
        <td><a href="${esc(it.url)}" target="_blank" rel="noreferrer">${esc(it.url)}</a></td>
        <td>${esc(it.description || "")}</td>
        <td>
          <div class="actions">
            <button class="btn" data-edit="${esc(it.alias)}">Editar</button>
            <button class="btn danger" data-del="${esc(it.alias)}">Excluir</button>
          </div>
        </td>
      `;
      tb.appendChild(tr);

      tr.querySelector("[data-edit]").onclick = () => fillForm(it);
      tr.querySelector("[data-del]").onclick = () => del(it.alias);
    }
  }

  async function refresh(){
    const q = document.getElementById("q").value.trim();
    setStatus("Carregando...");
    const out = await api("GET", "/.netlify/functions/media_list?q="+encodeURIComponent(q));
    if(!out){return;}
    if(!out.ok){
      setStatus(out.j || out.txt);
      render([]);
      return;
    }
    setStatus({ok:true, count: out.j.items?.length || 0});
    render(out.j.items || []);
  }

  document.getElementById("btnRefresh").onclick = refresh;
  document.getElementById("btnSearch").onclick = refresh;

  document.getElementById("btnClear").onclick = () => {
    document.getElementById("alias").value = "";
    document.getElementById("kind").value = "image";
    document.getElementById("url").value = "";
    document.getElementById("desc").value = "";
    setStatus("Form limpo.");
  };

  document.getElementById("btnSave").onclick = async () => {
    const alias = document.getElementById("alias").value.trim();
    const kind = document.getElementById("kind").value;
    const url  = document.getElementById("url").value.trim();
    const description = document.getElementById("desc").value.trim();

    if(!alias){ setStatus("Alias obrigat√≥rio."); return; }
    if(!url){ setStatus("URL obrigat√≥ria."); return; }

    setStatus("Salvando...");
    const out = await api("POST", "/.netlify/functions/media_upsert", { alias, kind, url, description });
    if(!out){return;}
    setStatus(out.j || out.txt);
    await refresh();
  };

  refresh();
</script>
</body>
</html>
