<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ConSySencI.A â€” Eventos (debug)</title>
  <style>
    :root{
      --bg0:#050707; --bg1:#071413; --card:#071a18cc;
      --line:#0e3b34; --txt:#e8fffb; --mut:#9ad4c8;
      --neon:#2dffb8; --danger:#ff4d6d; --shadow: 0 20px 60px rgba(0,0,0,.55);
      --radius: 18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--sans); color:var(--txt);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(45,255,184,.15), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
    }
    .wrap{max-width:1200px; margin:0 auto; padding:22px 16px 60px;}
    .top{display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap}
    h1{margin:0; font-size:18px}
    .sub{color:var(--mut); font-size:12px; margin-top:4px}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .btn{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(7,26,24,.9), rgba(7,26,24,.65));
      color:var(--txt);
      padding:10px 14px;
      border-radius:14px;
      cursor:pointer;
      box-shadow: var(--shadow);
      transition:.15s transform, .15s border-color;
      font-weight:700;
    }
    .btn:hover{transform:translateY(-1px); border-color: rgba(45,255,184,.55);}
    .btn.primary{border-color: rgba(45,255,184,.55)}
    .card{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(7,26,24,.82), rgba(7,26,24,.55));
      border-radius: var(--radius);
      padding:14px;
      box-shadow: var(--shadow);
      margin-top:14px;
    }
    input, select{
      border:1px solid rgba(14,59,52,.95);
      background: rgba(0,0,0,.28);
      color:var(--txt);
      padding:10px 12px;
      border-radius:14px;
      outline:none;
      font-family:var(--mono);
    }
    input:focus, select:focus{border-color: rgba(45,255,184,.55)}
    .msg{
      margin-top:10px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(14,59,52,.95);
      background: rgba(0,0,0,.22);
      color: var(--mut);
      font-size:12px;
      white-space:pre-wrap;
      overflow:auto;
      max-height:240px;
      font-family:var(--mono);
    }
    table{width:100%; border-collapse:separate; border-spacing:0 10px; margin-top:8px}
    th{font-size:12px; color:rgba(154,212,200,.85); text-align:left; padding:0 10px}
    td{
      padding:10px;
      background: rgba(0,0,0,.25);
      border-top:1px solid rgba(14,59,52,.8);
      border-bottom:1px solid rgba(14,59,52,.8);
      font-family:var(--mono);
      font-size:12px;
      vertical-align:top;
    }
    tr td:first-child{border-left:1px solid rgba(14,59,52,.8); border-radius:14px 0 0 14px}
    tr td:last-child{border-right:1px solid rgba(14,59,52,.8); border-radius:0 14px 14px 0}
    .small{color:rgba(154,212,200,.7); font-size:11px}
    a{color:var(--neon); text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>ðŸ“¡ ConSySencI.A â€” Eventos Recentes (debug)</h1>
        <div class="sub">Lista os Ãºltimos eventos ingeridos do WhatsAuto + sinais Ãºteis para ajustar respostas.</div>
      </div>
      <div class="row">
        <button class="btn" onclick="location.href='/admin/'">Painel Regras</button>
        <button class="btn primary" id="btnRefresh">Atualizar</button>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <label class="small">Limite</label>
        <select id="limit">
          <option>20</option><option>50</option><option>100</option>
        </select>
        <label class="small">Filtro (contÃ©m)</label>
        <input id="q" placeholder="ex: pix, catalogo, suporte, nÃºmero..." style="min-width:240px"/>
        <button class="btn" id="btnSearch">Buscar</button>
      </div>
      <div class="msg" id="status">â€”</div>
      <div style="overflow:auto">
        <table>
          <thead>
            <tr>
              <th>Quando</th>
              <th>Sender</th>
              <th>Grupo</th>
              <th>Mensagem</th>
              <th>Resposta</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
  const LS = { token: "csy_admin_token_v1" };

  function authHeaders(){
    const t = localStorage.getItem(LS.token);
    if(!t) return null;
    return { "Authorization": "Bearer "+t, "Content-Type":"application/json" };
  }

  async function apiGet(path){
    const h = authHeaders();
    if(!h){ alert("VocÃª precisa fazer login no /admin/ primeiro."); location.href="/admin/"; return null; }
    const res = await fetch(path, { method:"GET", headers:h });
    const txt = await res.text();
    let j=null; try{ j=JSON.parse(txt);}catch(e){}
    return {ok:res.ok, status:res.status, j, txt};
  }

  function setStatus(x){
    const el = document.getElementById("status");
    el.textContent = typeof x==="string" ? x : JSON.stringify(x,null,2);
  }

  function esc(s){ return (s??"").toString().replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m])); }

  function render(items){
    const tb = document.getElementById("tbody");
    tb.innerHTML = "";
    for(const it of items){
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${esc(it.created_at || it.ts || "")}</td>
        <td>${esc(it.sender || it.payload?.sender || "")}</td>
        <td>${esc(it.group_name || it.payload?.group_name || "")}</td>
        <td>${esc(it.message || it.payload?.message || "")}</td>
        <td>${esc(it.reply || it.reply_text || it.out_reply || "")}</td>
      `;
      tb.appendChild(tr);
    }
  }

  async function refresh(){
    setStatus("Carregando...");
    const limit = document.getElementById("limit").value;
    const q = document.getElementById("q").value.trim();
    const url = "/.netlify/functions/events_list?limit="+encodeURIComponent(limit)+"&q="+encodeURIComponent(q);
    const out = await apiGet(url);
    if(!out) return;
    if(!out.ok){
      setStatus(out.j || out.txt);
      render([]);
      return;
    }
    setStatus({ok:true, count: out.j.items?.length || 0});
    render(out.j.items || []);
  }

  document.getElementById("btnRefresh").onclick = refresh;
  document.getElementById("btnSearch").onclick = refresh;
  refresh();
</script>
</body>
</html>
